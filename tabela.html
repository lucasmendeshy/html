<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <p>Tabelas são estruturas compostas por linhas e colunas sequenciais.</p>
    <table border="2">
        <caption>NBA Temporada 21/22</caption>
        <tr>
            <th>Posição</th>
            <th>Time</th>
            <th>Vitórias</th>
            <th>Jogos</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Golden State Warriors</td>
            <td>31</td>
            <td rowspan="3">35</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Phoenix Suns</td>
            <td>29</td>
        </tr>
            <td>3</td>
            <td>Broklin Nets</td>
            <td>28</td>

    </table>



</body>
</html>
